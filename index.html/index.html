<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- فيديو الخلفية -->
    <video autoplay muted loop id="background-video">
        <source src="images/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- الرأس -->
    <header>
        <h1>Welcome to My Store</h1>
    </header>
    
    <!-- المنتجات -->
    <main>
        <div class="product">
            <img src="images/product1.jpg" alt="Headphones">
            <h2>Headphones</h2>
            <p>Price: $50</p>
            <button onclick="addToCart('Headphones', 50)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/product2.jpg" alt="Watch">
            <h2>Watch</h2>
            <p>Price: $100</p>
            <button onclick="addToCart('Watch', 100)">Add to Cart</button>
        </div>
    </main>
    
    <!-- الفوتر -->
    <footer>
        <p>&copy; 2025 My Store</p>
        <a href="cart.html">View Cart</a>
    </footer>
    
    <!-- ملف JavaScript -->
    <script src="script.js"></script>
</body>
</html>
